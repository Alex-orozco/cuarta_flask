{% extends "base.html" %}
{% block content %}
<div class="pastel">
  <h4>Usuarios</h4>
  <form method="post" class="row gy-2 gx-2">
    <div class="col-12"><input class="form-control" name="username" placeholder="Usuario" required></div>
    <div class="col-12"><input class="form-control" type="password" name="password" placeholder="ContraseÃ±a" required></div>
    <div class="col-12">
      <select name="rol" class="form-select">
        <option value="usuario">usuario</option>
        <option value="admin">admin</option>
      </select>
    </div>
    <div class="col-12"><button class="btn btn-primary">Crear usuario</button></div>
  </form>

  <hr>
  <h5 class="mt-3">Lista</h5>
  <table class="table">
    <thead><tr><th>ID</th><th>Usuario</th><th>Rol</th></tr></thead>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u['id'] }}</td>
          <td>{{ u['username'] }}</td>
          <td>{{ u['rol'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
